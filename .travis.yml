language: generic

env:
  global:
    secure: 

services:
  - docker

install:
  - docker build -t java .

script:
  - docker run java -version

after_success:
  - "curl -H \"Content-Type: application/json\" --data '{\"docker_tag\": \"8\"}' -X POST https://registry.hub.docker.com/u/hope/java/trigger/${HUB_TOKEN}/"
